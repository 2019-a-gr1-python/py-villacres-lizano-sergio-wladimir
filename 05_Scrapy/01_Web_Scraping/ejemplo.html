<html>
    <head>
        <style>
            /* Etiqueta */
            h1 {
                background-color: blue;
            }

            /* id */
            #principal {
                background-color: green;
            }

            /* clase */
            .rojo{
                background-color: red;
            }

            p.rojo {
                background-color: yellow;
            }

            p.rojo.azul {
                background-color: greenyellow;
            }

            p.morado{
                background-color: rebeccapurple;
            }

            div > p.morado{
                background-color: purple;
            }

            div > p.morado > span.blanco{
                color: white;
            }

            div.quote > div.tags > a.tag

        </style>
    </head>
    <body>
        <h1>h1 1</h1>
        <h1 id="principal">h1 2</h1>
        <h1 class="rojo">h1 3</h1>

        <p class="rojo">Parrafo rojo</p>
        <p class="rojo azul">Parrafo rojo azul</p>
        <p>Parrafo normal</p>
        <p class="verde">Parrafo verde</p>

        <p class="morado"> Morado afuera </p>
        <p class="cafe"> Cafe afuera </p>
        <div>
            <p class="morado">Morado </p>
            <p class="morado"> 
                <span class="blanco">
                    Morado span blanco
                </span> 
                <span>
                    Morado
                </span>   
            </p>
            <p class="cafe">Cafe </p>
        </div>

    </body>
</html>
